name: Test all distributions with CRaC

on:
  push:
  workflow_dispatch:

jobs:
  test-java-crac:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: 
          # - temurin
          - zulu
          # - adopt
          # - adopt-hotspot
          # - adopt-openj9
          - liberica
          # - microsoft
          # - corretto
          # - semeru
          # - oracle
          # - dragonwell
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java with CRaC
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        java-package: 'jdk+fx'
        distribution: ${{ matrix.distribution }}

    - name: Verify Java version
      run: java -version
