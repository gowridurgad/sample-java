name: Java Tool Version File Testing
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: ['microsoft', 'zulu', 'temurin', 'oracle', 'adopt', 'adopt-openj9', 'liberica', 'corretto', 'semeru', 'dragonwell']
        version: [17.0, 11.0, 11.0.4, 8.0.232, 8.0.282+8]
    name: Java sample
    steps:
      - name: Checkout Action
        uses: actions/checkout@v4
      - name: Setup-Java 
        uses: actions/setup-java@v4
        with:
          distribution: ${{matrix.distribution}}
          java-version: ${{matrix.version}}
