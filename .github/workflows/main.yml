name: Java Tool Version File Testing
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: ['semeru']
        version: [1.8.0.2]
    name: Java sample
    steps:
      - name: Checkout Action
        uses: actions/checkout@v4
      - name: Setup-Java 
        uses: actions/setup-java@v4
        with:
          distribution: ${{matrix.distribution}}
          java-version: ${{matrix.version}}
